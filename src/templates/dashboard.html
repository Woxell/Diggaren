<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<script>

</script>
<body>
<div class="container">
    <h1 id="SRotify">SRotify</h1>

    <table>

        <tr>
            <td rowspan="2" id="list">

                <ul id="stations">
                    <!-- Insert dynamic list here -->
                    {{ radio_list|safe }}
                </ul>
            </td>

            <td>
                <h3>Radiostationsnamn</h3>
                <p>Artist</p>
                <p>Låttitel</p>

                <audio id="player" controls>
                    <source src="https://sverigesradio.se/topsy/direkt/srapi/164.mp3" type="audio/mp3">
                </audio>

                <br>
                <input type="checkbox" id="autoplayCheckBox" name="autoplayCheckBox" value="checked"> Autoplay
                <br>
                <br>
                <button type="button" id="addToSpotify" onclick="location.href='test_spotify'">SRotify it!</button>
            </td>

        </tr>
        <tr>
            <td id="info">
                Spotify
                <h1>Välkommen, {{user.display_name }}!</h1>
                <img src="{{ user.images[0].url }}" alt="Profilbild">
                <p><strong>E-post:</strong> {{ user.email }}</p>
                <p><strong>Land:</strong> {{ user.country }}</p>
                <p><strong>Spotify ID:</strong> {{ user.id }}</p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
